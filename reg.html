
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
<script>
    function validationform(){
        let x=document.forms["reg"]["name"]value;
        if (x==""){
            alert("please enter name");
            return false;
        }
    }
</script>
</head>

<body>
    <center>
    <h1><u>REGISTRATION PAGE</u></h1>
    </center>
    <form action="jog.html">
    <label for="name" style="color: lightseagreen">Name :</label>
             <input type="text"  id="name" name="name" required><br><br>

    <label for="reg" style="color: lightseagreen">Register number :</label>
            <input type="text" id="reg" name="reg" required><br><br>

    <label for="age" style="color: lightseagreen">Age :</label>
            <input type="number" id="age" name="age" required><br><br>

    <label for="tel" style="color: lightseagreen">Phone Number :</label>
            <input type="tel" id="tel" name="tel" required><br><br>

    <label for="branch"  style="color: lightseagreen">Choose Branch:</label>
            <select name="branch" id="branch">
              <option value="cs">CS</option>
              <option value="ce">CE</option>
              <option value="ec">EC</option>
              <option value="me">ME</option>
            </select><br><br>
    <label for="sem"  style="color: lightseagreen">Choose Sem:</label><br>       
      <input type="radio" id="1" name="sem" value="1">
      <label for="1" >1</label>
      <input type="radio" id="2" name="sem" value="2">
      <label for="2" >2</label>
      <input type="radio" id="3" name="sem" value="3">
      <label for="3" >3</label>
      <input type="radio" id="4" name="sem" value="4">
      <label for="4" >4</label>
      <input type="radio" id="5" name="sem" value="5">
      <label for="5" >5</label>
      <input type="radio" id="6" name="sem" value="6">
      <label for="6" >6</label><br><br>


    <label for="gmail" style="color: lightseagreen">E Mail :</label>
      <input type="gmail" id="gmail" name="gmail" required><br><br>

      <input type="button" name="customertype" value="submit">
                 
</form>
</body>
    
</html>
